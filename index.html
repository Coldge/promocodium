<html lang="en">
<head>

    <title>Promocodium</title>
    <link rel="stylesheet" href="a-styles.css">

<body>
    <h3 class="how"><a href="info.html">How do things work around here?</a></h3>
    <div class="full">
        <div class="part-1">
            <form method="get" action="">
                <label for="promocode">Promocode</label>
                <br>
                <br>
                <input name="promocode" type="text" minlength="10" maxlength="10" placeholder="eg. CYjKUgvuGV" required>
                <br>
                <br>
                <label for="payment-info">Details</label>
                <br>
                <br>
                <textarea name="payment-info" id="payment-info" cols="30" rows="10" placeholder="Please send me the info I need so I can send you cash. I accept PayPal or TransferWise. If you don't have both, sign up for one of them. Saves a lot of time for both of us." required></textarea>
                <br>
                <br>
                <label for="message">Message (optional)</label>
                <br>
                <br>
                <input name="message" type="text" class="message" maxlength="30" placeholder="max. 30 characters" title="Write a message if you'd like">
                <br>
                <br>
                <button class="submit" type="submit">submit</button>
            </form>
        </div>
        <div class="2and3and4">
            <div class="part-2">
                <h3>This week's promo code:</h3>
                <a href="account.html"><button>sign up & subscribe to see</button></a>
                <div class="paras"><p>Reward: $</p><p>0.02</p></div><a href="info.html" class="info">How are rewards calculated?</a>
            </div>
            <div class="part-3">
                <h3>This week's earliest bird:</h3>
                <p>Payment details blah blah blah insert whatever</p>
                <p>optional message hi</p>
                <p>Better luck next time.</p>
            </div>
            <div class="part-4">
                <div class="socials">
                    <p>Me on: <a href="https://youtube.com">Youtube</a> | <a href="https://www.instagram.com/choco_berryz/">Instagram</a> | <a href="https://www.tiktok.com/@potato_katto">TikTok</a> | <a href="https://twitter.com/ConfusedVII">Twitter</a> | <a href="https://discord.gg/XPyqrDms6w">Discord</a></p>
                </div>
            </div>
        </div>
    </div>
